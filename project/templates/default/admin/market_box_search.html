{% extends "templates/site/admin/index.html" %}


{% block content_block %}
<a href="/admin" >
<span>主页</span>
</a>
<a href="/admin/market_box/all" >
<span>盒子</span>
</a>


<div id="mainContent">

	
	<div id="content">
		<div id="pageContent">
 
	




<div class="appBlockPage">
	    <div class="appNewsPage">
{% if app_list %}
{% for app in app_list %}
	      <div class="appInlineBlock">
		  <div class="appSnippet" style="height:150px;">
		      <div class="appThumbnailWrapper">
			  <a class="appThumbnail" href="/admin/view_app/{{app.getid()}}">
                            
			      <img alt="{{app.name}}" src="{{app.small_logo}}">
                            
                              
                          </a>
			  </div>
		     
		      <div class="appDetails">
				<span>
			  <h4><a href="/market/detail/{{app.getid()}}" title="{{app.name}}" class="title">{{app.name}}</a></h4>
			  
			  </span>
		      </div>
		  
		  <div class="appDetails">
				<span>
			 
			   <h4><a href="/admin/market_box/boxapp?box_id={{box.id}}&app_id={{app.id}}&action=add" class="title">添加</a></h4>
			  </span>
			
		      </div>
		
		      
		  </div>
	      </div>
{% endfor %}
{% endif %}
 
	     
	    </div>
	 </div>


</div>


<div id="rightBar">

<form action="/admin/market_box/search?box_id={{box.id}}" method="POST">
<input size="60" maxlength="128" name="app_name" id="Box_title" type="text" >
 <input type="submit" name="market_submit" value="搜索" class="submitButton">
</form>
</div>

</div>
		
	
</div>
    


{% endblock %}
