{% extends "admin/index.html" %}


{% block content_block %}
<div class="mainContent">
	<span><a href="/admin/board/node">Board Node</a></span>
<span>Edit 节点</span>

{% block script_block %}
	<link rel="stylesheet" type="text/css" href="/static/admin/wmd.css" />
	<script type="text/javascript" src="/static/admin/wmd.js"></script>
	<script type="text/javascript" src="/static/admin/showdown.js"></script>

{% endblock %}

{% if node %}
<div class="form">
<h3>修改节点{{node.name}}</h3>

<form id="node-form" action="/admin/board/node?id={{node.id}}&action=edit" method="post">
	<p class="note">Fields with <span class="required">*</span> are required.</p>

	
	<div class="row">
		<label for="Node_name">节点名称<span class="required">*</span></label>
		<input size="60" maxlength="128" name="node_name" id="Node_name" type="text" value="{{node.name}}" />			</div>
        <div class="row">
		<label for="Node_desc">节点描述<span class="required">*</span></label>

		<input size="100" maxlength="255" name="node_desc" id="Node_desc" type="text" value="{{node.desc}}" />			</div>
<label for="Node_desc">节点标题<span class="required">*</span></label>

		<input size="100" maxlength="255" name="node_title" id="Node_title" type="text" value="{% if node.title %}{{node.title}}{% endif %}" />			</div>


<div id="wmd-editor" class="wmd-panel">
			<div id="wmd-button-bar" ></div>
			<textarea id="wmd-input" name="node_help">{{node_help}}</textarea>
		</div>
		<div id="wmd-preview" class="wmd-panel"></div>
		<div id="wmd-output" class="wmd-panel"></div>
	
	<div class="row buttons">
		<input type="submit" name="edit_submit" value="保存" />	</div>
{{ xsrf_form_html() }}
</form>
</div>
{% endif %}




</div>

{% endblock %}
